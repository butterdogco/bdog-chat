<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <link type="image/png" rel="shortcut icon" href="https://du11hjcvx0uqb.cloudfront.net/dist/images/favicon-e10d657a73.ico" />
    <style>
    
        @keyframes fadeIn {
          0% {
            opacity: 0;
          }
          100% {
            opacity: 1;
          }
        }
        
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: white;
            height: 100vh;
            overflow: hidden;
            animation: fadeIn 0.8s ease;
        }

        #site {
            width: 100vw;
            height: 102.5vh;
            outline: none;
            border: none;
            margin: none;
            filter: brightness(50%);
        }
        
        .terms {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          height: 30%;
          width: 30%;
          text-align: center;
          color: white;
          background-color: gray;
          border-radius: 12px;
          padding: 40px;
          font-weight: bold;
          font-size: 32px;
        }
        
        .terms a {
          color: rgb(160, 160, 255) !important;
        }
        
        #accept {
          padding: 10px;
          border: none;
          cursor: pointer;
          font-size: 20px;
          border-radius: 12px;
          background-color: darkgray;
          color: white;
          font-weight: bold;
          transition: 0.2s ease;
        }
        
        #accept:hover {
          background-color: lightgray;
        }

    </style>
</head>

<body>
    <iframe id="site" src="https://deadsimplechat.com/RY42Kf4rn"></iframe>
    <div id="terms" class="terms">
      <p>By using ButterDog Chat you accept the <a href="https://search.butterdogco.com/tos" target="_blank">terms of use</a> and the <a target="_blank" href="https://search.butterdogco.com/pp">privacy policy</a></p>
      <button id="accept" onclick="accept()">Accept</button>
    </div>
    <script>
      function accept() {
        document.getElementById('terms').style.display = "none";
        document.getElementById('site').style.filter = "brightness(100%)"
      }
    </script>
</body>

</html>
